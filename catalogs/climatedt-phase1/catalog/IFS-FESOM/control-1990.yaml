  lra-r100-monthly:
    driver: netcdf
    description: LRA data monthly at r100
    args:
      urlpath: '{{ LRA_PATH }}/IFS-FESOM/control-1990/r100/monthly/*control-1990_r100_monthly_*.nc'
      chunks: {}
      xarray_kwargs:
        decode_times: true
        combine: by_coords
    metadata:
      source_grid_name: lon-lat-r100
      fixer_name: fesom-destine-v1  # some FESOM details to be fixed even in the LRA