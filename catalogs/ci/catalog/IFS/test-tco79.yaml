plugins:
  source:
  - module: intake_xarray
sources:
  short: &short-default
    metadata: &metadata-default
      source_grid_name: tco79
      test-key: test-value
    args:
      chunks:
        time: 1
      urlpath:
      - '{{ TEST_PATH }}/IFS/short/IFS2d.tco79.nc'
    description: original 2d output
    driver: netcdf
  short_override:  # source to test override functionality
    <<: *short-default
    metadata:
      <<: *metadata-default
      source_grid_name: tco79-nn
  short_masked:
    metadata:
      source_grid_name: tco79-testmask
      fixer_name: ifs-ci-test
    args:
      chunks:
        time: 1
      urlpath:
      - '{{ TEST_PATH }}/IFS/short/IFS2d.tco79.nc'
    description: original 2d output
    driver: netcdf
  short_masked-coord-test:
    metadata:
      source_grid_name: tco79-testmask
      fixer_name: ifs-ci-coords
    args:
      chunks:
        time: 1
      urlpath:
      - '{{ TEST_PATH }}/IFS/short/IFS2d.tco79.nc'
    description: original 2d output
    driver: netcdf
  short_nn:
    metadata:
      fixer_name: ifs-ci-test
      source_grid_name: tco79-nn
    args:
      chunks:
        time: 1
      urlpath:
      - '{{ TEST_PATH }}/IFS/short/IFS2d.tco79.nc'
    description: original 2d output
    driver: netcdf
  short_disable_fix:
    metadata:
      fixer_name: false
      source_grid_name: tco79-nn
    args:
      chunks:
        time: 1
      urlpath:
      - '{{ TEST_PATH }}/IFS/short/IFS2d.tco79.nc'
    description: original 2d output
    driver: netcdf
  long:
    metadata:
      fixer_name: ifs-ci-test
      source_grid_name: lon-lat
    args:
      urlpath:
      - '{{ TEST_PATH }}/IFS/long/regridded_r18x9.nc'
    description: coarse IFS data 1y
    driver: netcdf
  long400:
    metadata:
      fixer_name: ifs-ci-test
      source_grid_name: lon-lat
    args:
      urlpath:
      - '{{ TEST_PATH }}/IFS/long/regridded_r18x9_400.nc'
    description: coarse IFS data 1y after year 2400
    driver: netcdf
  long-cftime:
    metadata:
      fixer_name: ifs-ci-test
      source_grid_name: lon-lat
    args:
      xarray_kwargs:
        decode_times: True
        use_cftime: True
      urlpath:
      - '{{ TEST_PATH }}/IFS/long/regridded_r18x9.nc'
    description: coarse IFS data 1y
    driver: netcdf

  long-mindate:
    metadata:
      fixer_name: ifs-ci-mindate
      source_grid_name: lon-lat
    args:
      urlpath:
      - '{{ TEST_PATH }}/IFS/long/regridded_r18x9.nc'
    description: coarse IFS data 1y with mindate fixer
    driver: netcdf
  # long_default_fix:
  #   metadata:
  #     source_grid_name: lon-lat
  #   args:
  #     urlpath:
  #     - '{{ TEST_PATH }}/IFS/long/regridded_r18x9.nc'
  #   description: coarse IFS data 1y
  #   driver: netcdf
  intake-esm-test:
    driver: intake_esm.esm_datastore
    description: Test Intake-ESM Catalog
    args:
      obj: '{{ CATALOG_DIR }}/test-esm.json'
    metadata:
      source_grid_name: lon-lat
      query:
        experiment: historical
        frequency: hourly
  teleconnections:
    metadata:
      source_grid_name: lon-lat
      fixer_name: ci-teleconnections
    args:
      chunks:
        time: 1
      urlpath:
      - '{{ TEST_PATH }}/IFS/teleconnections/nao_test.nc'
      - '{{ TEST_PATH }}/IFS/teleconnections/enso_test.nc'
    description: teleconnections catalogue
    driver: netcdf
  long-shift-pandas:
    metadata:
      fixer_name: ifs-ci-pandas
      source_grid_name: lon-lat
    args:
      urlpath:
      - '{{ TEST_PATH }}/IFS/long/regridded_r18x9.nc'
    description: coarse IFS data 1y
    driver: netcdf
  long-shift-timestep:
    metadata:
      fixer_name: ifs-ci-timestep
      source_grid_name: lon-lat
    args:
      urlpath:
      - '{{ TEST_PATH }}/IFS/long/regridded_r18x9.nc'
    description: coarse IFS data 1y
    driver: netcdf
  long-deltat:
    metadata:
      fixer_name: ifs-ci-nodeltat
      source_grid_name: lon-lat
      deltat: 3600
    args:
      urlpath:
      - '{{ TEST_PATH }}/IFS/long/regridded_r18x9.nc'
    description: coarse IFS data 1y
    driver: netcdf
  long-nogrid:
    metadata:
      fixer_name: ifs-ci-test
    args:
      urlpath:
      - '{{ TEST_PATH }}/IFS/long/regridded_r18x9.nc'
    description: coarse IFS data 1y
    driver: netcdf
